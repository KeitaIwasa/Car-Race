<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Street Sprint</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="layout">
    <section class="game-shell">
      <header class="hud">
        <div class="hud-panel">
          <span class="label" data-i18n="score-label"></span>
          <span id="score" class="value">0</span>
        </div>
        <div class="hud-panel">
          <span class="label" data-i18n="best-label"></span>
          <span id="best" class="value">0</span>
        </div>
        <div class="hud-panel">
          <span class="label" data-i18n="speed-label"></span>
          <span id="speed" class="value">0 km/h</span>
        </div>
      </header>
      <canvas id="game" width="360" height="640" aria-label="Street racing game"></canvas>
      <div id="overlay" class="overlay hidden" role="dialog" aria-live="polite">
        <h1 id="overlay-title"></h1>
        <p id="overlay-body"></p>
        <div id="level-buttons" class="level-buttons"></div>
        <div id="level-scores" class="level-scores"></div>
        <button id="reset-best-button" type="button" class="btn btn-secondary">ハイスコアをリセット</button>
      </div>
      <footer class="controls">
        <button id="left-touch" class="btn touch-btn">&#x25C0;</button>
        <button id="jump-touch" class="btn touch-btn jump-btn" aria-label="Jump">&#x2934;</button>
        <button id="right-touch" class="btn touch-btn">&#x25B6;</button>
      </footer>
    </section>
    <aside class="sidebar">
      <h2 id="howto-heading"></h2>
      <ul id="howto-list"></ul>
    </aside>
  </main>
  <script src="main.js" type="module"></script>
</body>
</html>
